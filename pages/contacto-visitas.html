<main>
            
               
              <div class="container">
                  <div class="row">               
                    <div class="row g-5">
                      
                      <!-- Formulario de contacto -->
                      <div class="col-md-7 col-lg-8 input-group d-flex justify-content-left text-primary-emphasis bg-primary-subtle border border-primary" >
                        <h4 class="mb-3">DATOS DE CONTACTO</h4>
                          <form id="formCtto" class="needs-validation" >
                            <div class="row g-3">
                              <div class="col-sm-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Ingresá el apellido" value="" required>
                                <div class="invalid-feedback">
                                  Ingresa el apellido.
                                </div>
                              </div>
                              <div class="col-sm-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingresá el nombre" value="" required>
                                <div class="invalid-feedback">
                                  Ingresa el nombre.
                                </div>
                              </div>
          
                              <div class="col-md-3">
                                <label for="tipoDoc" class="form-label">Tipo</label>
                                <select class="form-select" name="tipoDoc" id="tipoDoc" required>
                                  <option value="">Tipo</option>
                                  <option value="1">DNI</option>
                                  <option value="2">CI</option>
                                  <option value="3">LC</option>
                                  <option value="4">LE</option>
                                  <option value="5">PAS</option>
                                </select>
                              </div>
                              <div class="col-md-3">
                                <label for="documento" class="form-label">Documento</label>
                                <input type="number" name="documento" class="form-control" id="documento" placeholder="Ingresá el número" required>
                                <div class="invalid-feedback">
                                  Ingresá el número.
                                </div>
                              </div>

                              <div class="col-md-3">
                                <label for="tipoDoc" class="form-label">Cantidad de personas</label>
                                <select class="form-select" name="tipoDoc" id="tipoDoc" required>
                                  <option value="">...</option>
                                  <option value="1">2</option>
                                  <option value="2">3</option>
                                  <option value="3">4</option>
                                  <option value="4">5</option>
                                  <option value="5">6</option>
                                </select>
                              </div>
                                        
                              <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="mail" class="form-control" id="email" placeholder="nombre@mail.com" required>
                                <div class="invalid-feedback">
                                  Ingresá el email.
                                </div>
                              </div>
          
                              <div class="col-sm-6">
                                <label for="tel" class="form-label">Teléfono</label>
                                <input type="number" name="tel" class="form-control" id="tel" placeholder="Ingresá el teléfono (11 44445555)" required>
                                <div class="invalid-feedback">
                                  Ingresá el teléfono.
                                </div>
                              </div>
                              <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Comentario</label>
                              </div>             
                                 
                        <hr class="my-2">
                        <div class="form-check">
                          <input type="checkbox" name="checkSueldo" class="form-check-input" id="checkSueldo">
                          <label class="form-check-label" for="checkSueldo">Aceptar terminos y condiciones</label>
                        </div>
                        
                        <hr class="my-2">
                       
                      <button class="w-100 btn btn-light btn-lg" style="margin-bottom: 1.25rem;" type="submit">Enviar</button>                
                  </form>
